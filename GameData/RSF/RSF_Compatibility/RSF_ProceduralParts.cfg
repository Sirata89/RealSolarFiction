// Changes Procedural part diameters to fit RSF start
//
@PART[proceduralStackDecoupler]:NEEDS[LRTRTechTree]:AFTER[zLRTR] // Changes stack decoupler to be more start friendly
{
	@MODULE[ProceduralPart]
	{
	
		@diameterMin = 0.35
	}
}

@PART[proceduralTankLiquid|proceduralTankRealFuels]:NEEDS[LRTRTechTree]:AFTER[zLRTR]
{
        
    @MODULE[ProceduralPart]
    {
        @diameterMin = 0.1
        @diameterMax = Infinity
        @lengthMin = 0.1
        @lengthMax = Infinity
        @volumeMin = 0
        @volumeMax = Infinity
        
        -UPGRADES,* {} 
        
        UPGRADES {
            UPGRADE
            {
                name__ = lrtrpostWarMaterialsScience
                volumeMax = 40
            }
