
@PART[*]:HAS[@MODULE[ProceduralShapePill]]:AFTER[zLRTR]:NEEDS[LRTRTechTree]
{
    @MODULE[ProceduralShapePill]
    {
        %techRequired = materialsScienceHuman
    }
}

@PART[proceduralTankLiquid|proceduralTankRealFuels]:NEEDS[LRTRTechTree]:AFTER[zLRTR]
{
	@MODULE[ProceduralPart]
	{
		@UPGRADES
		{	
			@UPGRADE:HAS[#name__[lrtrearlyMaterialsScience]]
			{
				%diameterMin = 0.01
				%lengthMin = 0.01
			}
		}
	}
}
